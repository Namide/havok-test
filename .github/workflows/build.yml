name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        node-version: 21.x

    - name: Install
      run: npm install

    - name: Type check
      run: npm run type

    - name: Lint
      run: npm run lint

    - name: Build
      run: npm run build
